<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho_container">
            <input type="checkbox" id="menu" class="cabecalho_botao">
            <label for="menu">
                <span class="cabecalho_menu_hamburguer cabecalho_imagem_menu"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista_menu_titulo">Categorias</li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">PROGRAMAÇÃO</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">FRONT-END</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">INFRAESTRUTURA</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">BUSINESS</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">DESIGN & UX</a>
                </li>
            </ul>
            <img src="Assets/Logo.svg" alt="Logo da AluraBooks" class="cabecalho_logo">
        </div>

        <div class="cabecalho_container">
            <a href="#"><img src="Assets/Favoritos.svg" alt="Favoritos" class="cabecalho_imagem"></a>
            <a href="#"><img src="Assets/Compras.svg" alt="Sacola de Compras" class="cabecalho_imagem"></a>
            <a href="#"><img src="Assets/Usuário.svg" alt="Ícone de usuário" class="cabecalho_imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    
</body>

</html>
